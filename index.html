<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neowell - Healthcare Landing Page</title>
  </head>
  <body>
    <div class="custom-cursor"></div>
    
    <header class="block header">
        <div class="wrapper medium">
          <nav class="menu">
            <button class="hamburger hamburger--collapse" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
            <ul class="menu-left">
              <li class="menu-item"><a href="#">beauty treatments</a></li>
              <li class="menu-item"><a href="#">product</a></li>
            </ul>
          </nav>
          <div class="logo">
            <img src="/public/assets/neowell-logo.svg" alt="logo">
          </div>
          <nav class="menu">
            <ul class="menu-right">
              <li class="menu-item"><a href="#">search</a></li>
              <li class="menu-item"><a href="#">sign up</a></li>
            </ul>
            <a href="#" class="cart"><img class="ico" src="/public/assets/icons/cart-outline.svg" alt="cart-ico"></a>
          </nav>
        </div>
    </header>

    <section class="block fancy-heading">
      <div class="wrapper medium">
        <div class="heading">
          <div class="heading-grp">
            <span class="heading-text">Unlock your best skin,</span>
            <span class="fancy-btn">
              <span class="bg"><img src="/public/assets/img/model-014.jpg" alt=""></span>
              <a href="#" class="btn">shop now</a>
            </span>
          </div>
          <span class="heading-text">Get ready to glow like never before!</span>
        </div>
      </div>
    </section>
      
    <script type="module" src="./public/main.js"></script>
  </body>
</html>
